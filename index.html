<!DOCTYPE html>

<html>
  <head>
    <title>Welcome to the Zoo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>    
  </head>

  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <audio id="song" src="./assets/philippines.mp3"></audio>


        <a-asset-item 
        id="philippines" 
        src="./philippines.glb"
        >
        </a-asset-item>



      </a-assets>
      
      <a-marker
        type="pattern"
        url=" https://ronnelbillones.github.io/Sheesh.github.io/marker/pattern-philippines.patt"
      >
      <a-marker
      type="pattern"
      url=" https://ronnelbillones.github.io/Sheesh.github.io/marker/pattern-usa.patt"
    >
    
    <a-entity id="entity" look-at="[camera]">
      <a-entity
          gltf-model="#philippines" 
          scale="0.1 0.1 0.1" 
          position = "0 0 0" 
	animation-mixer = "clip:KeyAction"
	  class="clickable"
          gesture-handler
        >
        </a-entity>
        
            <a-entity
                gltf-model="#usa" 
                scale="1 1 1" 
                position = "-1 0 0" 
          animation-mixer = "clip:KeyAction"
            class="clickable"
                gesture-handler
              >
              </a-entity>


	<a-sound src=#song autoplay="true"> </a-sound>
	</a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
